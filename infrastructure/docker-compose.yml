version: '3'

services:
  postgres:
    image: postgres:17
    container_name: mtg_deck_builder_database
    environment:
      POSTGRES_USER: ${DATABASE_USER:-root}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-root}
      POSTGRES_DB: ${DATABASE_NAME:-mtg_deck_builder_database}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mtg_network

  flyway:
    container_name: mtg_deck_builder_migrations
    image: flyway/flyway:11.12.0
    command: ["migrate"]
    depends_on:
      - postgres
    environment:
      - FLYWAY_URL=jdbc:postgresql://postgres:5432/${DATABASE_NAME:-mtg_deck_builder_database}
      - FLYWAY_USER=${DATABASE_USER:-root}
      - FLYWAY_PASSWORD=${DATABASE_PASSWORD:-root}
      - FLYWAY_LOCATIONS=filesystem:/db/migration
    volumes:
      - ../database/migration:/db/migration
    networks:
      - mtg_network

  rabbitmq:
    image: rabbitmq:4.1-management
    container_name: mtg_deck_builder_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    depends_on:
      - postgres
    networks:
      - mtg_network
volumes:
  postgres-data:
  rabbitmq-data:

networks:
  mtg_network:
    driver: bridge
